<script>
    const toggle = document.getElementById("nova-toggle");
    const widget = document.getElementById("nova-widget");
    const close = document.getElementById("nova-close");

    toggle.addEventListener("click", () => widget.classList.toggle("collapsed"));
    close.addEventListener("click", () => widget.classList.add("collapsed"));
</script>
