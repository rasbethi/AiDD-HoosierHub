{% extends 'base.html' %}
{% block title %}Create Account | Hoosier Hub{% endblock %}
{% block content %}

<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-5 col-md-7">
        <div class="auth-card">
          <!-- Logo & Title -->
          <div class="text-center mb-4">
            <div class="auth-logo mb-3">
              <i class="fas fa-user-plus"></i>
            </div>
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join Hoosier Hub today</p>
          </div>

          <!-- Register Form -->
          <form method="POST" action="{{ url_for('auth.register') }}">
            <!-- Name Field -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <div class="input-group">
                <span class="input-icon">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control form-control-modern" id="name" name="name" placeholder="John Doe"
                  required autofocus>
              </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-icon">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control form-control-modern" id="email" name="email"
                  placeholder="you@iu.edu or you@faculty.iu.edu" required>
              </div>
              <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Use @iu.edu for students, @faculty.iu.edu for staff
              </small>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-icon">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control form-control-modern" id="password" name="password"
                  placeholder="Create a strong password" required>
                <button class="btn-toggle-password" type="button" onclick="togglePassword('password')">
                  <i class="fas fa-eye" id="toggleIcon1"></i>
                </button>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-4">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <div class="input-group">
                <span class="input-icon">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control form-control-modern" id="confirm_password"
                  name="confirm_password" placeholder="Confirm your password" required>
                <button class="btn-toggle-password" type="button" onclick="togglePassword('confirm_password')">
                  <i class="fas fa-eye" id="toggleIcon2"></i>
                </button>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
              <i class="fas fa-user-plus me-2"></i>Create Account
            </button>

            <!-- Divider -->
            <div class="divider">
              <span>or</span>
            </div>

            <!-- Login Link -->
            <div class="text-center">
              <p class="mb-0">Already have an account?
                <a href="{{ url_for('auth.login') }}" class="text-crimson fw-bold text-decoration-none">
                  Sign In
                </a>
              </p>
            </div>
          </form>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
          <a href="/" class="text-muted text-decoration-none">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
          </a>
        </div>
      </div>


    </div>
  </div>
</div>

<!-- Password Toggle Script -->
<script>
  function togglePassword(fieldId) {
    const passwordInput = document.getElementById(fieldId);
    const toggleIcon = fieldId === 'password' ? document.getElementById('toggleIcon1') : document.getElementById('toggleIcon2');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }
</script>

{% endblock %}
